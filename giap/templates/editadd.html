{% extends 'base.html' %} {% block content %}{% load bootstrap3 %}{% bootstrap_messages %}
<form method="post" class="form">
<div class="row">
    {% csrf_token %}
    <div class="row">
        <div class='col-md-3'>
        </div>
        <div class='col-md-6'>
            {% bootstrap_form form %}
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
    </div>
    <div class="col-md-3">
        <p class="{{ textoformato }}"><i>{{ mensagem }}</i></p>
    </div>
    <div class='col-md-3'>
        <a class="btn btn-default" role="button" href="{% url urlretorno %}">Voltar</a>
        <input type="submit" name="Salvar" value="Salvar" class="btn btn-default"> {% if request.session.id != 'new'%}
        <input type="submit" name="Deletar" value="Deletar" class="btn btn-danger"> {% endif %}
    </div>
</div>
</form>
{% endblock content %}
