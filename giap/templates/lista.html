{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <table class="table table-bordered table-striped">
            {% for lista in queryset %}
            <tr>
                {%for key, values in lista.items %} {% if key != 'id' %}
                <td>
                    <p class="text-center">{{ values }}</p>
                </td>
                {% endif %} {% endfor %}
                <td style="text-align:center">
                    <a href="{% url editurl id=lista.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-3">
        <a class="btn btn-default" role="button" href="{% url editurl id='new' %}">Adicionar</a>
    </div>
</div>
{% endblock content %}
