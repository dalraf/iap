{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-md-5">
    </div>
    <div class="col-md-2">
        <h3><b>CENTRAIS</b></h3>
    </div>
</div>
<div class="row">
        <div class="col-md-8">
        </div>
        <div class="col-md-2">
                <a class="btn btn-info" role="button" href="{% url 'editaddcentral' id='new' %}">Adicionar</a>
        </div>
    </div>
    <hr/>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <table class="table table-bordered table-striped">
            {% for form in centrallist %}
            {% if forloop.first %}
            <thead>
                <tr>
                    <th>
                        {{ form.sigla_central.label_tag }}
                    </th>
                    <th>
                        {{ form.numcentral.label_tag }}
                     </th>
                </tr>
            </thead>
            <tbody>
            {% endif %}
            <tr>
                <td>
                    <a href="{% url 'editaddcentral' id=form.id.value %}"> {{ form.sigla_central.value }}</a>
                </td>
                <td>
                    {{ form.numcentral.value }}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
