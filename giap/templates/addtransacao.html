{% extends 'base.html' %} {% block content %}{% load bootstrap3 %}{% bootstrap_messages %} {{ form.media }}
<form method="post" class="form" enctype="multipart/form-data">
    <div class="row">
        <div class="row">
            <div class='col-md-3'>
            </div>
            <div class='col-md-6'>
                <h3 style="color:red;">Adicione os campos faltantes (Nome, Tipo e Coopesrativa/PA)</h3>
            </div>
        </div>
    </div>
    <div class="row">
        {% csrf_token %}
        <div class="row">
            <div class='col-md-3'>
            </div>
            <div class='col-md-6'>
                {% bootstrap_form form size="small"%}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
        </div>
        <div class="col-md-3">
            <p class="{{ textoformato }}"><i>{{ mensagem }}</i></p>
        </div>
        <div class='col-md-4'>
            <a class="btn btn-default" role="button" href="{% url 'sisbrprocessalist' %}">Voltar</a>
            <input type="submit" name="Salvar" value="Salvar" class="btn btn-default">
        </div>
    </div>
</form>
{% endblock content %}
