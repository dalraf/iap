{% extends 'base.html' %} {% block content %} {% load bootstrap3 %} {% bootstrap_messages %}
<form class="form-inline" action="" method="post">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-2">
            <a class="btn btn-info" role="button" href="{% url 'listarcentral' %}">Voltar</a>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
            <h3><b>CENTRAIS</b></h3>
        </div>
    </div>
    <hr/>
    <div class="row">
        {% csrf_token %}
        <div class="row">
            <div class='col-md-3'>
            </div>
            <div class='col-md-6'>
                      {% bootstrap_form form %}
            </div>
            <div class='col-md-3'>
                <input type="submit" name="Salvar" value="Salvar" class="btn btn-info"> {% if request.session.id != 'new' %}
                <input type="submit" name="Deletar" value="Deletar" class="btn btn-danger"> {% endif %}
            </div>
        </div>
    </div>
</form>
{% endblock content %}
